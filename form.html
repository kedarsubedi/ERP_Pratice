<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Enquiry Form</title>
</head>

<body>
    <div class="container-fluid bg-primary">
        <div class="row ustify-content-md-center ">
            <div class="col-lg-4 ">
                <br>
                <img src="image/yarsha.png" alt="yarsha logo" class="img-fluid ">
            </div>
            <div class="col-lg-5">
                <div class=" m-5 p-5 border border-3 border-white rounded-4 border-warning-subtle "
                    style="  background-color: rgb(146, 168, 235);   ">
                    <h3 class="text-white text-center">Any Quiries</h3>
                    <form action="hello.backend" class="txt-black">
                        <div>
                            <label for="name" class="form-label"></label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name*" name="name"
                                required>
                        </div>
                        <div>
                            <label for="email" class="form-label"></label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail Address*"
                                name="email" required>
                        </div>
                        <div>
                            <label for="phonenumber" class="form-label"></label>
                            <input type="tel" class="form-control" id="phonenumber" placeholder="Phone*"
                                name="phonenumber" required>
                        </div>
                        <div>
                            <label for="name" class="form-label"></label>
                            <input type="text" class="form-control" id="name" placeholder="Your Address*" name="name"
                                required>
                        </div>
                        <div class="mb-2 ">
                            <label for="textarea" class="form-label"></label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Your Quiries..*"
                                name="textarea" required>
                        </div>
                        <button type="button" class="btn btn-primary position-absolute top-60 end-10"> Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 text-white ">
                <br><br><br>
                <img src="image/logo.png" alt=" hello" class="img-fluid"> <br><br>
                <h5 class="ms-3" style="font-size: 25px;">We are a team of young and motivated people based all around
                    Nepal. We are headed for a common goal of improving national economy through our products and
                    services.</h5>
            </div>
        </div>
    </div>
</body>

</html>
